<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.6.0" data-semver="1.6.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <script data-require="uuid@*" data-semver="1.4.7" src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div ng-controller="CountCtrl as vm">
      <button ng-click="vm.addContribution()">Add</button>
      <contact-sheet
        contributions="vm.contributions"
        on-contribution-selected="vm.selectContribution($locals)">
      </contact-sheet>
    </div>
    <script src="script.js"></script>
  </body>

</html>
